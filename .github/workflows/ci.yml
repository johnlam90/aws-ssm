name: CI Pipeline

on:
  push:
    branches: [
      main,
      develop,
      'release/**'
    ]
  pull_request:
    branches: [
      main,
      develop,
      'release/**'
    ]

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: '1.24'

jobs:
  # Code quality checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not properly formatted"
            gofmt -s -l .
            exit 1
          fi

      - name: Check imports
        run: go mod tidy && git diff --exit-code

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif ./pkg/... ./cmd/... ./examples/...'
        continue-on-error: true

      - name: Upload Gosec SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('gosec.sarif') != ''
        with:
          sarif_file: gosec.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, security]
    strategy:
      matrix:
        go-version: ['1.23', '1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests with race detection
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.go-version }}
          path: coverage.html

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/')
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: ssm,ec2
          DEBUG: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Wait for LocalStack
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:4566/_localstack/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          AWS_ENDPOINT_URL=http://localhost:4566 go test -tags=integration ./...

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            integration.log

  # Performance tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run benchmark tests
        run: go test -bench=. -benchmem ./...

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_results.txt

  # Build and package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
        exclude:
          # Exclude unsupported combinations
          - os: windows-latest
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Determine GOOS
        id: goos
        run: |
          case "${{ matrix.os }}" in
            macos-latest) echo "goos=darwin" >> $GITHUB_OUTPUT ;;
            windows-latest) echo "goos=windows" >> $GITHUB_OUTPUT ;;
            *) echo "goos=linux" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build binaries
        run: |
          mkdir -p dist
          EXE_EXT=${{ steps.goos.outputs.goos == 'windows' && '.exe' || '' }}
          GOOS=${{ steps.goos.outputs.goos }} GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o dist/aws-ssm-${{ steps.goos.outputs.goos }}-${{ matrix.arch }}${EXE_EXT} .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum aws-ssm-* > checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/checksums.txt

  # Release (only on tags)
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, integration, performance]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy binaries
          cp artifacts/binaries-ubuntu-latest-amd64/*.tar.gz release/ || true
          cp artifacts/binaries-macos-latest-amd64/*.tar.gz release/ || true
          cp artifacts/binaries-windows-latest-amd64/*.zip release/ || true
          # Copy checksums
          cp artifacts/checksums-ubuntu-latest-amd64/checksums.txt release/ || true
          # Copy other artifacts
          cp -r artifacts/*/coverage*.html release/ || true
          cp -r artifacts/*/bench* release/ || true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Security policy and compliance
  compliance:
    name: Compliance Check
    runs-on: ubuntu-latest
    needs: [security, build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run compliance checks
        run: |
          # Check for TODO/FIXME/BUG comments (not just any word containing these substrings)
          if grep -r -E "^\s*//\s*(TODO|FIXME|BUG)" --include="*.go" . --exclude-dir=.history; then
            echo "Found TODO/FIXME/BUG comments in code"
            exit 1
          fi

          # Check for hardcoded credentials (looking for actual credential patterns)
          if grep -r -E "(password|secret)\s*=\s*['\"][^'\"]*['\"]" --include="*.go" . --exclude-dir=.history | grep -v "test\|example\|mock\|placeholder\|dummy"; then
            echo "Potential hardcoded credentials found"
            exit 1
          fi
          
          # Check for API keys with common patterns
          if grep -r -E "(api[_-]?key|access[_-]?token)\s*[:=]\s*['\"][^'\"]+['\"]" --include="*.go" . --exclude-dir=.history | grep -v "test\|example\|mock\|placeholder\|dummy"; then
            echo "Potential hardcoded API keys found"
            exit 1
          fi

          # Check license file exists (most Go projects use root LICENSE file)
          if [ ! -f "LICENSE" ] && [ ! -f "COPYING" ]; then
            echo "Missing license file (LICENSE or COPYING)"
            exit 1
          fi

      - name: Generate SBOM
        run: |
          # Generate Software Bill of Materials
          # Install cyclonedx-gomod if not available
          if ! command -v cyclonedx-gomod &> /dev/null; then
            go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          fi
          cyclonedx-gomod mod -json -output sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
